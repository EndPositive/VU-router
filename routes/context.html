<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body class="d-flex flex-column h-100">
    <h1 class="text-center py-3 mb-0 bg-dark text-light"><a href="../index.html" class="btn-back pl-4 pt-4 mt-1"><i class="text-white" data-feather="arrow-left"></i></a>Room info</h1>

    <section class="p-0 m-0 flex-grow-1" id="map">
        PLACEHOLDER FOR MAP SHOWING MARKER AT ROOM + LOCATION

        <div class="d-flex justify-content-between flex-wrap pb-3">
            <p class="box-icon-white w-auto d-inline-block px-2 mr-2 mt-2 mb-0" id="usage"></p>
            <p class="box-icon-white w-auto d-inline-block px-2 mr-2 mt-2 mb-0" id="current_class"></p>
            <p class="box-icon-white w-auto d-inline-block px-2 mr-2 mt-2 mb-0" id="next_class"></p>
        </div>
        <buttton onclick="book_room(this)" class="btn btn-dark w-100 mb-3" id="book">Reserve room for 1 hour</buttton>
        <a href="nav.html" class="btn btn-success w-100">Route me now!</a>
    </footer>

    <nav class="navbar navbar-dark bg-dark py-0">
        <div class="col d-flex justify-content-center">
            <a href="../route.html" class="p-3"><i class="text-white" data-feather="search"></i></a>
        </div>
        <div class="col d-flex justify-content-center">
            <a href="../index.html" class="p-3"><i class="text-white" data-feather="compass"></i></a>
        </div>
        <div class="col d-flex justify-content-center">
            <a href="../map.html" class="p-3"><i class="text-white" data-feather="map"></i></a>
