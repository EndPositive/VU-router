<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="text/javascript" src="http://manuelstofer.github.io/pinchzoom/dist/pinch-zoom.umd.js"></script>
    <link rel="stylesheet" href="../css/index.css">

    <title>VUrouter - Choose Route</title>
</head>
<body class="d-flex flex-column h-100">
    <h1 class="text-center py-3 mb-0 bg-dark text-light"><a href="../index.html" class="btn-back pl-4 pt-4 mt-1"><i class="text-white" data-feather="arrow-left"></i></a>Choose Route</h1>

    <section class="p-0 m-0 flex-grow-1" id="route">
    </section>

    <footer class="actionbar px-3 text-left">
        <div class="d-flex justify-content-between align-items-center">
            <button onclick="prev_route()" class="btn btn-dark btn-lg active" role="button" id="prev_button"><i class="text-white" data-feather="arrow-left"></i></button>
            <h3 class="text-white" id="route_text"></h3>
            <button onclick="next_route()" class="btn btn-dark btn-lg active" role="button" id="next_button"><i class="text-white" data-feather="arrow-right"></i></button>
        </div>
        <div class="d-flex justify-content-between flex-wrap">
            <p class="box-icon-white w-auto px-2 mr-2 mt-2 mb-0" id="ETA"></p>
            <p class="box-icon-white w-auto px-2 mr-2 mt-2 mb-0" id="steps"></p>
            <p class="box-icon-white w-auto px-2 mr-2 mt-2 mb-0" id="heat"></p>
            <a href="route.html" class="btn btn-success active mt-2 flex-grow-1">Select!</a>
        </div>
    </footer>

    <nav class="navbar navbar-dark bg-dark py-0">
        <div class="col d-flex justify-content-center">
            <a href="../route.html" class="p-3"><i class="text-white" data-feather="search"></i></a>
        </div>
        <div class="col d-flex justify-content-center">
            <a href="../index.html" class="p-3"><i class="text-white" data-feather="compass"></i></a>
        </div>
        <div class="col d-flex justify-content-center">
            <a href="../map.html" class="p-3"><i class="text-white" data-feather="map"></i></a>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/router.js"></script>
    <script>
        feather.replace();
        populate_routes();
    </script>
</body>
</html>
