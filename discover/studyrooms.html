<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../css/index.css">

    <title>VUrouter - Discover Study Rooms</title>
</head>
<body class="d-flex flex-column h-100">
    <h1 class="text-center py-3 mb-0 bg-dark text-light"><a href="../index.html" class="btn-back pl-4 pt-4 mt-1"><i class="text-white" data-feather="arrow-left"></i></a>Study Rooms</h1>

    <section class="px-3 flex-grow-1" id="tableSection"></section>

    <footer class="actionbar px-3">
        <form action="">
            <div class="form-group">
                <select name="type" class="form-control" onclick="selectOption()">+
                    <option value="null" disabled selected>Select room type</option>
                    <option value="true">Group work</option>
                    <option value="false">Lone wolf</option>
                </select>
            </div>
            <div class="form-group">
                <select name="building" class="form-control" onclick="selectOption()">
                    <option value="null" disabled selected>Select building</option>
                    <option value="HG">HG</option>
                    <option value="WN">WN</option>
                    <option value="NU">NU</option>
                    <option value="TR">TR</option>
                </select>
            </div>
            <div class="form-group">
                <select name="wing" class="form-control" onclick="selectOption()">
                    <option value="null" disabled selected>Select wing</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group mb-0">
                <select name="floor" class="form-control" onclick="selectOption()">
                    <option value="null" disabled selected>Select floor</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                </select>
            </div>
        </form>
    </footer>

    <nav class="navbar navbar-dark bg-dark py-0">
        <div class="col d-flex justify-content-center">
            <a href="../route.html" class="p-3"><i class="text-white" data-feather="search"></i></a>
        </div>
        <div class="col d-flex justify-content-center bg-light">
            <a href="../index.html" class="p-3"><i class="text-dark" data-feather="compass"></i></a>
        </div>
        <div class="col d-flex justify-content-center">
            <a href="../AzureIndoorMap.html" class="p-3"><i class="text-white"  data-feather="map"></i></a>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script>
        feather.replace()
        createNewTable(studyRooms);
    </script>
</body>
</html>
